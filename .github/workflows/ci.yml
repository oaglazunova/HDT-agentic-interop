name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flask requests python-dotenv mcp fastmcp==2.13.0.2

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Create .env (if needed)
        run: |
          if [ -f config/templates/.env ]; then
            cp config/templates/.env .env
          else
            echo "# Auto-generated for CI" > .env
            echo "MODEL_DEVELOPER_1_API_KEY=MODEL_DEVELOPER_1" >> .env
            echo "HDT_API_KEY=MODEL_DEVELOPER_1" >> .env
            echo "MCP_CLIENT_ID=MODEL_DEVELOPER_1" >> .env
            echo "HDT_ALLOW_PLACEHOLDER_MOCKS=1" >> .env
            echo "HDT_VAULT_ENABLE=1" >> .env
          fi

      - name: Bootstrap sample config files
        run: |
          python scripts/init_sample_config.py

      - name: Run pytest
        run: pytest -q

      - name: Start API server (background)
        env:
          HDT_ALLOW_PLACEHOLDER_MOCKS: "1"
          MCP_CLIENT_ID: "MODEL_DEVELOPER_1"
          HDT_API_KEY: "MODEL_DEVELOPER_1"
          MODEL_DEVELOPER_1_API_KEY: "MODEL_DEVELOPER_1"
          HDT_VAULT_ENABLE: "1"
        run: |
          nohup python -c "from HDT_CORE_INFRASTRUCTURE.HDT_API import app; app.run(host='127.0.0.1', port=5000, debug=False, use_reloader=False)" \
            > /tmp/api.log 2>&1 & echo $! > /tmp/api.pid

      - name: Wait for API readiness
        run: |
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:5000/healthz >/dev/null; then
              echo "API is up"; break
            fi
            sleep 1
            if [ "$i" -eq 30 ]; then
              echo "API failed to start; last 200 lines of /tmp/api.log:" >&2
              (tail -n 200 /tmp/api.log || true) >&2
              exit 1
            fi
          done

      - name: Smoke test (API+MCP)
        env:
          HDT_ALLOW_PLACEHOLDER_MOCKS: "1"
          HDT_API_BASE: "http://127.0.0.1:5000"
          MCP_CLIENT_ID: "MODEL_DEVELOPER_1"
          HDT_API_KEY: "MODEL_DEVELOPER_1"
          MODEL_DEVELOPER_1_API_KEY: "MODEL_DEVELOPER_1"
          HDT_VAULT_ENABLE: "1"
        run: |
          python scripts/smoke_mcp.py

      - name: Stop API server
        if: always()
        run: |
          if [ -f /tmp/api.pid ]; then
            kill $(cat /tmp/api.pid) 2>/dev/null || true
            rm -f /tmp/api.pid || true
          fi

      - name: Dump API logs on failure
        if: failure()
        run: |
          echo "--- API log (tail) ---"
          tail -n 200 /tmp/api.log || true

      - name: Run tests with coverage guard
        run: |
          pytest --maxfail=1 --disable-warnings -q \
            --cov=HDT_MCP --cov=HDT_CORE_INFRASTRUCTURE --cov-report=term \
            --cov-fail-under=85