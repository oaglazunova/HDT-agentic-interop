name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml

      - name: Install dependencies (project + dev extras)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install ".[dev]"

      - name: Create .env (if needed)
        shell: bash
        run: |
          if [ -f config/templates/.env ]; then
            cp config/templates/.env .env
          else
            echo "# Auto-generated for CI" > .env
            echo "MODEL_DEVELOPER_1_API_KEY=MODEL_DEVELOPER_1" >> .env
            echo "HDT_API_KEY=MODEL_DEVELOPER_1" >> .env
            echo "MCP_CLIENT_ID=MODEL_DEVELOPER_1" >> .env
            echo "HDT_ALLOW_PLACEHOLDER_MOCKS=1" >> .env
            echo "HDT_VAULT_ENABLE=1" >> .env
          fi

      - name: Bootstrap sample config files
        run: python scripts/init_sample_config.py

      - name: Smoke test (MCP)
        timeout-minutes: 5
        env:
          MCP_CLIENT_ID: "MODEL_DEVELOPER_1"
          HDT_ALLOW_PLACEHOLDER_MOCKS: "1"
          HDT_VAULT_ENABLE: "1"
          HDT_GATEWAY_MODULE: "hdt_mcp.gateway"
        run: python scripts/demo_smoke_mcp.py

      - name: Run tests with coverage guard
        timeout-minutes: 12
        run: |
          python -m pytest --maxfail=1 --disable-warnings -q \
            --cov=hdt_mcp --cov-report=term \
            --cov-fail-under=85
